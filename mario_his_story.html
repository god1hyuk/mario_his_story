<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mario_project</title>
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaquery.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/jquery.fullPage.js"></script>
</head>
<body>
    <div id="fullpage">

        <!-- section1 -->
        <section class="section1 section">
            <!-- section1 background -->
            <div class="sec1_bg d-w-100">
            <!-- section1 background end -->
    
                <!-- section1 title -->
                <div class="sec1_title_wrap d-w-100">
                    <div class="sec1_titlebox d-w-50">
                        <div class="sec1_txt_wrap d-w-80">
                            <div class="sec1_title1">
                                <h1>MARIO</h1>
                            </div>
                            
                            <div class="clearfix"></div>
    
                            <div class="sec1_title2">
                                <h1>HIS STORY</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- section1 title end -->
    
                <!-- section1 scrolldown -->
                <div class="sec1_scrolldown d-w-100 text-center">
                    <p>SCROLL DOWN</p>
                </div>    
                <!-- section1 scrolldown end -->
    
            </div>
        </section>
        <!-- section1 end -->

        <!-- section2 -->
        <section class="section2 section">

            <!-- section2 background -->
            <div class="sec2_bg d-w-100">
                <!-- section2 background end -->
    
                <!-- section2 cloud anime -->
                <div class="clouds">
                        <img src="images/s_cloud.png" alt="">
                        <img src="images/b_cloud.png" alt="">
                        <img src="images/s_cloud.png" alt="">    
                        <img src="images/b_cloud.png" alt=""> 
                        <img src="images/s_cloud.png" alt="">
                        <img src="images/b_cloud.png" alt="">
                </div>
                <!-- section2 cloud anime end -->
            
                <!-- section2 txtbox -->
                <div class="sec2_txtbox_wrap">
                    <div class="sec2_txtbox_outter">
                        <div class="sec2_txtbox_inner"></div>
                    </div>
                    <img src="images/txtbox_right_mushroom.png" alt="">
                    <img src="images/txtbox_right_mushroom.png" alt="">
                    <img src="images/txtbox_left_mushroom.png" alt="">
                    <img src="images/txtbox_left_mushroom.png" alt="">
                </div>
                <!-- section2 txtbox end -->
            
                <!-- section2 chasing anime -->
                <div class="anime_container d-w-100">
                        
                    <div class="chasing_anime d-w-100">
                        
                        <div class="goomba_run">
                            <div class="goomba_wrap">
                                <img class="g_run1 goomba" src="images/left_goomba.png" alt="">
                                <img class="g_run2 goomba" src="images/right_goomba.png" alt="">
                            </div>
                        </div>
                        
    
                        <div class="mario_run">
                
                            <div class="sm_wrap">
                                <img class="sm_run1 sm" src="images/s_mario_run1.png" alt="">
                                <img class="sm_run2 sm" src="images/s_mario_run2.png" alt="">
                                <img class="sm_run3 sm" src="images/s_mario_run3.png" alt="">
                            </div>
                                    
                            <div class="bm_wrap">
                                <img class="bm_run1 bm" src="images/b_mario_run1.png" alt="">
                                <img class="bm_run2 bm" src="images/b_mario_run2.png" alt="">
                                <img class="bm_run3 bm" src="images/b_mario_run3.png" alt="">
                            </div>
                                
                        </div>
                    </div>
    
                    <div class="clearfix"></div>
    
                    <div class="ground_brick d-w-100">
                        <img src="images/ground_brick.png" alt="">
                    </div>
                </div>
                <!-- section2 chasing anime end -->
    
            </div>

        </section>
        <!-- section2 end -->


        <!-- section3 -->
        <section class="section3 section">

             <!-- section3 background -->
        <div class="sec3_bg d-w-100">
            <div class="sec3_pattern d-w-100"></div>
            <!-- section3 background end -->

            <!-- section3 mario jump anime -->
            <div class="mario_wrap">
                <div class="mario">
                    <div class="jumping_mario">
                        <img src="images/jumping_mario.png" alt="">
                    </div>
                    <div class="standing_mario">
                        <img src="images/standing_mario.png" alt="">
                    </div>
                </div>
                <div class="pipe">
                    <img src="images/pipe.png" alt="">
                </div>
            </div>

            <div class="jump_txt">JUMP!</div>
            <!-- section3 mario jump end -->

            <!-- section3 main container -->
            <div class="container">

                <!-- sedtion3 title typing effect -->
                <div class="title_wrap d-w-100">
                    <div class="typing_txt">
                        <ul>
                            <li>1985</li>
                            <li>SUPER MARIO BROS.</li>
                        </ul>
                    </div>

                    <div class="typing">
                        <ul>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </div>
                <!-- section3 tilte typing effect end -->

                <!-- section3 mockup slide -->
                <div class="m_slide d-w-100">
                    <div class="prevBtn">
                        <img src="images/prevBtn.png" alt="">
                    </div>
                    <div class="mockup_NES d-w-30">
                        <img class="tv80s" src="images/mockup_NES.png" alt="">
                        <img class="smb1_gif" src="images/smb1.gif" alt="">
                        <!-- <img class="smb2_gif" src="images/smb2.gif" alt=""> -->
                    </div>
                    <div class="nextBtn">
                        <img src="images/nextBtn.png" alt="">
                    </div>
                </div>
                <!-- section3 mockup slide end -->
                
                <div class="clearfix"></div>

                <!-- section3 txtbox -->
                <div class="sec3_txtbox_wrap">
                    <div class="sec3_txtbox_outter">
                        <div class="sec3_txtbox_inner"></div>
                    </div>
                    <img src="images/txtbox_right_mushroom.png" alt="">
                    <img src="images/txtbox_right_mushroom.png" alt="">
                    <img src="images/txtbox_left_mushroom.png" alt="">
                    <img src="images/txtbox_left_mushroom.png" alt="">
                </div>
                <!-- section3 txtbox end -->

            </div>
            <!-- section3 main container end -->

        </section>
        <!-- section3 end -->

        <section class="section4 section"></section>
        
        <section class="section5 section"></section>
        
        <section class="section6 section"></section>
        
        <section class="section7 section"></section>
        
        <section class="section8 section"></section>
        
        <section class="section9 section">

            <div class="sec9_bg d-w-100">

                <!-- ending cloud anime -->
                <div class="e_clouds">
                    <img src="images/s_cloud.png" alt="">
                    <img src="images/b_cloud.png" alt="">
                    <img src="images/s_cloud.png" alt="">    
                    <img src="images/b_cloud.png" alt=""> 
                    <img src="images/s_cloud.png" alt="">
                    <img src="images/b_cloud.png" alt="">
                </div>
                <!-- ending cloud anime end -->
    
                <div class="fireworks">
                    <img src="images/fireworks.png" alt="">
                    <img src="images/fireworks.png" alt="">
                    <img src="images/fireworks.png" alt="">
                    <img src="images/fireworks.png" alt="">
                </div>
    
                <!-- ending anime -->
                <div class="e_anime_container d-w-100">
                            
                    <div class="e_anime d-w-100">
    
                        <div class="castle_wrap d-w-100">
                            <div class="castle_flag">
                                <img src="images/castle_flag.png" alt="">
                            </div>
                            <div class="castle">
                                <img src="images/castle.png" alt="">
                            </div>
                        </div>
                        
                        <div class="toad_wrap">
                            <img class="jumping_toad" src="images/jumping_toad.png" alt="">
                            <img class="standing_toad" src="images/standing_toad.png" alt="">
                        </div>
    
                        <div class="peach_wrap">
                            <img class="left_peach" src="images/left_peach.png" alt="">
                            <img class="front_peach" src="images/front_shy_peach.png" alt="">
                        </div>
    
                        <div class="luigi_wrap">
                            <img class="jumping_luigi" src="images/jumping_luigi.png" alt="">
                            <img class="standing_luigi" src="images/standing_luigi.png" alt="">
                        </div>
    
                        <div class="e_bm_wrap">
                            <img class="e_bm_run1 e_bm" src="images/b_mario_run1.png" alt="">
                            <img class="e_bm_run2 e_bm" src="images/b_mario_run2.png" alt="">
                            <img class="e_bm_run3 e_bm" src="images/b_mario_run3.png" alt="">
                        </div>

                        <div class="j_bm_wrap">
                            <img class="jumping_bm" src="images/jumping_big_mario.png" alt="">
                            <img class="standing_bm" src="images/standing_big_mario.png" alt="">
                        </div>

                    </div>
    
                    <div class="e_ground_brick d-w-100">
                        <img src="images/ground_brick.png" alt="">
                    </div>
                </div>
                <!-- ending anime end -->
    
    
            </div>

        </section>
        
    </div>
    
    <script src="js/main.js"></script>

</body>
</html>
